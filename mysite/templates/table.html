<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Uma Página HTML5 Básica</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <table class="table">
        <tr class="table__header">
            {% for header in cabecalho %}
                <th class="table__cell"> {{ header }}</th>
            {% endfor %}
        </tr>

        {% for row in dados %}
        <tr class="table__row">
            {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
